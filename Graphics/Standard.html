<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link id="asostyle" rel="stylesheet" type="text/css" href="../ASO.css">
    <script src="../ASO.js"></script>
    <meta name="year" content="2021" />
    <meta name="version" content="0.1" />

    <script>
        var Aa = new Dependable(true);
        var B = new Dependable(false);
        var C = new Dependable("A", StatUp);        
        var D = new Dependable("|---", StatUp);
        var n = new Dependable(9.9, function () {
            Get("Out").innerHTML = `Number ${n.value}mq`;
        })

        function StatUp() {
            Get("Stat").innerHTML = `Status: ${C.Value} ${D.Value}`
        }
    </script>

    <title>Standard</title>
</head>
<body>
    <div class="toolbar">
        <div>
            <label>Group A</label>
            <button onclick="n.Value += 1">Text Button</button>
            <button onload="MarkAsToggle(this, Aa)">Toggle A</button>
            <button onload="MarkAsToggle(this, B)">Toggle B</button>
        </div>
        <div>
            <label>Group B Icon</label>
            <button class="icon" onclick="n.Value *= 2">&#xE009;</button>
            <button class="icon" onclick="n.Value = Math.round(n.Value)/2">&#xE00A;</button>
            <span class="number" style="width: 140px;" id="Out">Number 9.90mq</span>
        </div>
        <div>
            <button data-value="A" onload="MarkAsChoice(this, C)">Alpha</button>
            <button data-value="B" onload="MarkAsChoice(this, C)">Beta</button>
            <button data-value="---|" onload="MarkAsChoice(this, D)"class="icon spacer">&#xEDD9;</button>
            <button data-value="-||-" onload="MarkAsChoice(this, D)"class="icon">&#xEDDB;</button>
            <button data-value="|---" onload="MarkAsChoice(this, D)"class="icon">&#xEDDA;</button>
        </div>
    </div>
    <div class="toolbar">
        <button onclick="n.Value -= 1">Standalone</button>
        <button><span class="icon">&#xE2B2;</span> Text</button>
        <span id="Stat">Status</span>
    </div>
    <div class="panel fill" data-default="Aaa%50 [%40 Bbbb%70 Help ]">
        <div>
            <section data-name="Help">.......</section>   
            <section data-name="Aaa">aaaaaaaa</section>  
            <section data-name="Bbbb">======<br/>
                =========<br/>
                =========<br/>
                =======<br/>
                ========<br/>========</section>     
        </div>
    </div>
</body>
</html>
