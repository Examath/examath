<!DOCTYPE html>
<html>

<head>
    <link id="asostyle" rel="stylesheet" type="text/css" href="../ASO.css">
    <meta name="year" content="2021" />
    <style>
        textarea {
            font-size: 20mm;
            margin: 2rem;
            width: calc(100vw - 8rem);
            height: calc(100vh - 8rem);
            background-color: var(--Background);
            color: var(--Foreground);
        }

        textarea.flip {
            transform: scale(-1, 1);
        }
    </style>
</head>

<body>
    <div class="toolbar">            
        <input type="button" class="icon toggle check new" value="&#xE8AF;" title="Flip text transform"
            onclick="B = Check(this,B); SwitchClass(get('text'), 'flip', !B);" />
        <input type="number" value="20" title="Font size" onchange="Get('text').style.fontSize = this.value + 'mm';" />
        <input value="white" title="Colour" onchange="Get('text').style.color = this.value" />
    </div>
    <textarea id="text" class="flip">
Hello
Reflect this off a transparent sheet in front of the camera.
    </textarea>
    <script src="../ASO.js"></script>
    <script>
        var B = false;
    </script>
</body>

</html>
